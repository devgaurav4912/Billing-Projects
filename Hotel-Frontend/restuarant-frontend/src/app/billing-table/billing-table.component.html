<table mat-table [dataSource]="items" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let item">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(item) : null"
                      [checked]="selection.isSelected(item)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let item">
        <mat-form-field appearance="outline" class="full-width">
          <input matInput [(ngModel)]="item.code" placeholder="Code">
        </mat-form-field>
      </td>
    </ng-container>
  
    <!-- Service Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Service Description </th>
      <td mat-cell *matCellDef="let item">
        <mat-form-field appearance="outline" class="full-width">
          <input matInput [(ngModel)]="item.description" placeholder="Description">
        </mat-form-field>
      </td>
    </ng-container>
  
    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let item">
        <mat-form-field appearance="outline" class="full-width">
          <input matInput type="number" [(ngModel)]="item.quantity" placeholder="Quantity">
        </mat-form-field>
      </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let item">
        <mat-form-field appearance="outline" class="full-width">
          <input matInput [(ngModel)]="item.price" placeholder="Price">
        </mat-form-field>
      </td>
    </ng-container>
  
    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let item">
        <mat-form-field appearance="outline" class="full-width">
          <input matInput [(ngModel)]="item.total" placeholder="Total" readonly>
        </mat-form-field>
      </td>
    </ng-container>
  
    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
